<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>MVC Demo</title>
</head>
<body>
    <div class="page">
        <section id="app1">
            <div class="output">
                <span>100</span>
            </div>
            <div class="actions">
                <button id="add">+1</button>
                <button id="minus">-1</button>
                <button id="multi">*2</button>
                <button id="devide">/2</button>
            </div>
        </section>
        <section id="app2">
            <ol class="nav">
                <li><span>1111</span></li>
                <li><span>2222</span></li>
            </ol>
            <ol class="content">
                <li>content1</li>
                <li>content2</li>
            </ol>
        </section>
        <section id="app3">
            <div class="square"></div>
        </section>
        <section id="app4">
            <div class="circle"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
